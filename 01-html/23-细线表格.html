<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        表格的线分为上下两条线,默认是重叠为一条线,

        cellspacing 属性规定单元格之间的空间。 比如cellspacing="10px" 那么表格上下边距为10px

        cellpadding 属性规定的是单元边沿与单元内容之间的空间。 

        细线表格的制作方式:
        1.给table标签设置bgcolor
        2.给tr标签设置bgcolor
        3.给table标签设置cellspacing = "1px"

        注意:table标签的tr和td标签都支持bgcolor属性


     -->
     <table cellspacing="1px" bgcolor="black">
         <tr bgcolor="blue">
             <td bgcolor="red">1.1</td>
             <td>1.2</td>
         </tr>
         <tr bgcolor="white">
                <td>2.1</td>
                <td>2.2</td>
            </tr>
     </table>

</body>
</html>
