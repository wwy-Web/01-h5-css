<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25-表格的结构</title>
</head>

<body>
<!--   
1.表格的完整结构
--------------------------------------------------------------------------
<table>
    <caption>表格的标题</caption>
    <thead>
        <tr>
            <th>每一列的标题</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>数据</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>数据</td>
        </tr>
    </tfoot>
</table>  
--------------------------------------------------------------------------
caption -> 表格标题
thead -> 表头信息
tbody -> 表格主体
tfoot -> 表格附加信息
---------------------------------------------------------------------------

注意点:
3.1.如果我们没有编写tbody, 系统会系统给我们添加tbody

3.2.如果指定了thead和tfoot, 那么在修改整个表格的高度时,
 thead和tfoot有自己默认的高度, 不会随着表格的高度变化而变化
-->
<table border="1px" width="500px" height="500px">
    <caption>学生信息</caption>
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>20</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>2</td>
            <td>30</td>
        </tr>
    </tfoot>
</table>

</body>

</html>
