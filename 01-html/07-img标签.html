<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <img src="images/QRCode.jpg">
    <!-- src表示图片的地址 -->

    <img src="images/QRCode.jpg" width="300" height="478">
    <!-- width和height表示宽和高,表示设置图片的宽和高,如果不指定宽高,系统会安装默认图片大小显示-->

    <img src="images/QRCode.jpg" height="200">
    <img src="images/QRCode.jpg" width="100">
   <!--只指定一项  -->
    
   <img src="images/QRCode.jpg" width="100" title="这是二维码图片">
   <!-- title表示鼠标悬停时候,需要弹出的内容 -->

   <img src="images/QRCode.jpg1" alt="对不起,你所要查看的图片无法显示">
    <!-- alt 表示图片找不到时候显示的内容 -->
</body>

</html>
