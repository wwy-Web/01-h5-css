<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datalist待选框</title>
</head>

<body>
    <!-- 
        给输入框绑定待选项目:
     -->
    <!-- 
         格式:
         datalist
         <datalist>
            <option value=""></option>
         </datalist>
      -->
    <label>请输入你需要的车型: <input type="text" name="" list="cars"> </label>
    <datalist id="cars">
        <option>宝马</option>
        <option>路虎</option>
        <option>捷豹</option>
        <option>保时捷</option>
        <option>宾利</option>
    </datalist>
</body>

</html>
