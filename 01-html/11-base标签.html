    <title>base标签</title>
    <base target="_blank">
</head>
<body>
    <!-- 
        base标签就是专门用来统一的指定当前网页中所有的超链接(a标签)需要如何打开
        1-base标签写在head中
        2.如果a标签和base标签都指定了target,那么浏览器会按照a标签中去执行

     -->
    <a href="https://www.nuomi.com" target="_self">百度糯米</a>

</html>
