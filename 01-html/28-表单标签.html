<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28-表单标签</title>
</head>

<body>
    <!-- 
    表单格式:

    form>
        <表单元素>
    </form>    

    常见的表单元素
    input标签, input标签有一个type属性, 这个属性有很多类型的取值, 取值的不同就决定了input标签的功能和外观不同

     -->
    <form action="">
        <!-- 明文 -->
        账号:<input type="text"><br>
        <!-- 暗文 -->
        密码:<input type="password"><br>
        <!--  设置默认值-->
        账号:<input type="text" value="iswangweiyan"><br>
        <!-- 暗文 -->
        密码:<input type="password" value="123456"><br>

        <!-- 
            单选框:

           - 默认单选框不会互斥:如果想要互斥必须给单选框设置一个name属性,name的值设置为相同
           - 默认选中,可以给input添加一个checked属性
           - 在HTML中如果属性的取值和属性的名称一样, 可以只写一个. 但是在XHTML中必须写上取值, 所以在企业开发中我们推荐大家不要省略取值
         -->
         性别:
         <input type="radio" name="xx" checked>男
         <input type="radio" name="xx" id="">女
         <input type="radio" name="xx" id="">同性恋

         <!-- 多选框 -->
         <input type="checkbox" name="" id="">篮球
         <input type="checkbox" name="" id="">足球
         <input type="checkbox" name="" id="" checked>棒球
         <input type="checkbox" name="" id="" checked>羽毛球

    </form>
</body>

</html>
