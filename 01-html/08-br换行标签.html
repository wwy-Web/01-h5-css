<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>br换行</title>
</head>

<body>
    <!-- 
   br标签:换行标签
   1-  格式:<br>
   2- 多个br标签可以连续使用, 使用了多少个br标签就会换多少行,如<br><br><br>
   3- 由于HTML的作用就是用来给文本添加语义, 而br标签的语义是不另起一个段落换行, 而在企业开发中一般情况下需要换行都是因为需要另起一个段落, 
   所以在企业开发中很少使用br标签,而用p标签来换行

    -->
    <p>只设置图片</p>
    <p><img src="images/QRCode.jpg"></p>
    <p>设置图片的宽高</p>
    <p><img src="images/QRCode.jpg" width="300" height="478"></p>
    <p>只设置图片的高度</p>
    <p><img src="images/QRCode.jpg" height="200"></p>>
    <p>只设置图片的宽度</p> 
    <p><img src="images/QRCode.jpg" width="100"></p>
    <p>设置图片的高度和title属性</p>
    <p><img src="images/QRCode.jpg" width="100" title="这是二维码图片"></p>
    <p>设置图片的路径和alt属性</p>
    <p><img src="images/QRCode.jpg1" alt="对不起,你所要查看的图片无法显示"></p>
    


</body>

</html>
